<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scarf Animation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Make sure the URL points to a publicly accessible .patt file -->
        <a-marker preset="custom" type="pattern" url="https://github.com/chriskook89/AR-Test/blob/main/pattern-Prueba.patt">
            <a-entity 
                geometry="primitive: box; depth: 0.1; height: 0.1; width: 0.1"
                material="color: red; opacity: 0.5"
                animation__rotate="property: rotation; to: 0 360 0; dur: 2000; loop: true">
            </a-entity>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
